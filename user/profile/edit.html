<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>profile</title>
</head>
<body>
     <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper body">
     <!-- Content Header (Page header) -->
     <section class="content-header">
         <div class="container-fluid">
             <div class="row mb-2">
                 <div class="col-sm-6">
                     <h1>Change Password</h1>
                 </div>
                 <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                         <li class="breadcrumb-item"><a href="#">Home</a></li>
                         <li class="breadcrumb-item active">Password</li>
                     </ol>
                 </div>
             </div>
         </div>
     </section>
     </div>
 
     <!-- Main content -->
     <section class="content">
         <div class="container-fluid">
             <div class="row">
                 <div class="col-md-12">
                     <div class="card card-primary card-outline box">
                         <form action="submit" method="POST" enctype="multipart/form-data">
                             <!-- /.card-header -->
                             <div class="card-body">
                                 <div class="row">
                                     <div class="form-group col-4">
                                         <label for="email" class="text-secondary">Current Password</label>
                                         <input type="password" class="form-control style" placeholder="Enter current password" value="" name="pwd">
                                     </div>
                                     <div class="form-group col-4">
                                         <label for="firstname" class="text-secondary">New Password</label>
                                         <input type="password" class="form-control style" placeholder="Enter new password" value="" name="new_pwd">
                                     </div>
                                     <div class="form-group col-4">
                                         <label for="address" class="text-secondary">Re-type Password</label>
                                         <input type="password" class="form-control style" placeholder="Re-type new password" value="" name="retype_pwd">
                                     </div>
                                 </div>
                             </div>
                             <!-- /.card-body -->
                             <div class="card-footer">
                                 <div class="float-right">
                                     <button type="submit" class="btn btn-primary"><i class="fas fa-inbox"></i>Update</button>
                                 </div>
                                 <button type="reset" class="btn btn-default"><i class="fas fa-times"></i> Discard</button>
                             </div>
                             <!-- /.card-footer -->
                         </form>
                     </div>
                 <!-- /.card -->
                 </div>
                 <!-- /.col -->
             </div>
         <!-- /.row -->
         </div><!-- /.container-fluid -->
     </section>
     <!-- /.content -->
   </div>
   <!-- /.content-wrapper -->
</body>
</html>
