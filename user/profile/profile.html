<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>profile</title>
</head>
<body>
     <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper body">
     <!-- Content Header (Page header) -->
     <section class="content-header bg-dark">
         <div class="container-fluid">
             <div class="row mb-2">
                 <div class="col-sm-6">
                     <h1 class="text-white">My Account</h1>
                 </div>
                 <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                         <li class="breadcrumb-item"><a class="text-warning" href="#">Home</a></li>
                         <li class="breadcrumb-item active text-white">Account</li>
                     </ol>
                 </div>
             </div>
         </div>
     </section>
     <!-- Main content -->
     <section class="content">
         <div class="container-fluid">
             <div class="row">
                 <div class="col-md-4">
                     <a href="#" class="btn btn-primary btn-block mb-3">Profile</a>
                     <div class="card box">
                         <div class="card-header bg-primary">
                             <h3 class="card-title">
                                     <span class="badge badge-success">Active</span>
                                     <span class="badge badge-warning">Not Active</span>
                              </h3>
                         </div>
                         <div class="card-body p-0 px-3">
                             <ul class="nav nav-pills flex-column">
                                 <li class="nav-item active text-center py-3">
                                     <img width="200" height="200" class="rounded-circle" src="/images/Ron.jpg" alt="insert image">
                                 </li>
                                 <li class="nav-item text-center py-3">
                                     <h2 class="text-center">&nbsp;</h2>
                                     <span class="text-secondary"></span>
                                 </li>
                             </ul>
                         </div>
                         <!-- /.card-body -->
                     </div>
                     <!-- /.card -->
                 </div>
                 <!-- /.col -->
                 <div class="col-md-8">
                     <div class="card card-primary card-outline box">
                         <form action="submit" method="POST" enctype="multipart/form-data">
                             <!-- /.card-header -->
                             <div class="card-body">
                                 <div class="row">
                                     <div class="form-group col-6">
                                         <label for="email" class="text-secondary">Email</label>
                                         <input type="email" class="form-control style" placeholder="" value="" name="email">
                                     </div>
                                     <div class="form-group col-6">
                                         <label for="firstname" class="text-secondary">First Name</label>
                                         <input type="text" class="form-control style" placeholder="" value="" name="firstname">
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="form-group col-6">
                                         <label for="address" class="text-secondary">Address One</label>
                                         <input type="text" class="form-control style" placeholder="" value="" name="address_one">
                                     </div>
                                     <div class="form-group col-6">
                                         <label for="firstname" class="text-secondary">Last Name</label>
                                         <input type="text" class="form-control style" placeholder="" value="" name="lastname">
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="form-group col-6">
                                         <label for="address" class="text-secondary">Address Two</label>
                                         <input type="text" class="form-control style" placeholder="" value="" name="address_two">
                                     </div>
                                     <div class="form-group col-6">
                                         <label for="country" class="text-secondary">Country</label>
                                         <input type="text" class="form-control style" placeholder="" value="" name="country">
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="form-group col-6">
                                         <label for="zip_code" class="text-secondary">Zip Code</label>
                                         <input type="number" class="form-control style" placeholder="" value="" name="zip_code">
                                     </div>
                                     <div class="form-group col-6">
                                         <label for="state" class="text-secondary">State</label>
                                         <input type="text" class="form-control style" placeholder="" value="" name="state">
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="form-group col-6">
                                         <label for="city" class="text-secondary">City</label>
                                         <input type="text" class="form-control style" placeholder="" value="" name="city">
                                     </div>
                                     <div class="form-group col-6">
                                         <label for="phone" class="text-secondary">Phone</label>
                                         <input type="number" class="form-control style" placeholder="" value="" name="phone">
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="form-group col-12">
                                         <label for="phone" class="text-secondary">Change profile picture</label>
                                         <input type="file" class="form-control style" placeholder="" value="" name="picture">
                                     </div>
                                 </div>
                             </div>
                             <!-- /.card-body -->
                             <div class="card-footer bg-primary">
                                 <div class="float-right">
                                     <a href="">
                                         <button type="submit" class="btn btn-warning text-white"><i class="fas fa-inbox"></i> Update</button>
                                     </a>
                                 </div>
                             </div>
                             <!-- /.card-footer -->
                         </form>
                     </div>
                 <!-- /.card -->
                 </div>
                 <!-- /.col -->
             </div>
         <!-- /.row -->
         </div><!-- /.container-fluid -->
     </section>
     <!-- /.content -->
   </div>
   <!-- /.content-wrapper -->
 </body>
</html>
