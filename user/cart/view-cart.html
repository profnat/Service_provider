<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>View Cart</title>
</head>
<body>
     <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper body">
     <!-- Content Header (Page header) -->
     <section class="content-header bg-dark">
         <div class="container-fluid">
             <div class="row mb-2">
                 <div class="col-sm-6">
                     <h1 class="text-white">View Cart</h1>
                 </div>
                 <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                         <li class="breadcrumb-item"><a class="text-warning" href="#">Home</a></li>
                         <li class="breadcrumb-item active text-white">View</li>
                     </ol>
                 </div>
             </div>
         </div>
     </section>
      <!-- Main content -->
     <section class="content">
         <div class="px-3 py-2 col-md-3">
             <a href="#">
                 <a href="#" class="btn btn-primary btn-block mb-3">Product Page</a>
             </a>
         </div>
         <div class="container-fluid">
             <div class="col-md-12">
                 <div class="card card-primary card-outline box">
                     <div class="card-header bg-primary">
                         <h3 class="card-title text-white text-center"><i class="fa-solid fa-book"></i>My Carts</h3>
                     </div>
                     <!-- /.card-header -->
                     <div class="card-body px-3 py-3 table-responsive m-0">
                         <table class="table">
                             <thead class="w-100">
                                 <tr class="text-left">
                                     <th>Product</th>
                                     <th>Price</th>
                                     <th >Quantity</th>
                                     <th>Subtotal</th>
                                     <th>Action</th>
                                 </tr>
                             </thead>
                             <tbody class="text-secondary">
                                        <tr class="border-bottom">
                                            <td class="item">
                                                <div class="d-flex align-items-start">
                                                    <img src="https://www.freepnglogos.com/uploads/corona-png-logo/corona-bottle-transparent-png-logo-27.png"
                                                        alt="" style="height:20vh; width: 30vh;">
                                                    <div>
                                                        Wine Bottle Shaped in Gift Base
                                                        <div class="text-uppercase new"><span class="fas fa-star"></span>new</div>
                                                        <div><a href="#"><span class="red text-uppercase"><span
                                                                        class="fas fa-comment pr-1"></span>add a comment</span></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>120</td>
                                            <td class="d-flex flex-column">$21.40
                                            </td>
                                            <td class="font-weight-bold">
                                                $249
                                                <div class="close">&times;</div>
                                                <button class="d-flex justify-content-end align-items-end btn border">+ Add to
                                                    cart</button>
                                            </td>
                                             <td class="project-actions">
                                                 <a class="btn btn-danger btn-sm" href="#">
                                                     <i class="fas fa-trash">
                                                     </i>
                                                 </a>
                                             </td>
                                         </tr>
                             </tbody>
                         </table>
                         <div class="d-flex justify-content-between">
                            <div class="text-muted">
                                <button class="btn" type="button" data-toggle="collapse" data-target="#table" aria-expanded="false"
                                    aria-controls="table">
                                    Hide
                                    <span class="fas fa-minus"></span>
                                </button>
                            </div>
                            <div class="d-flex flex-column justify-content-end align-items-end">
                                <div class="d-flex px-3 pr-md-5 py-1 subtotal">
                                    <div class="px-4">Subtotal</div>
                                    <div class="h5 font-weight-bold px-md-2">$1,340</div>
                                </div>
                                <div class="text-muted tag">
                                    +add all the items to cart <span class="fas fa-shopping-cart pl-1"></span>
                                </div>
                                <div class=" text-white checkout">
                                    <a class="text-white btn btn-default bg-primary" href="#">proceed to checkout</a>
                                </div>
                            </div>
                        </div>
                     </div>
                     <div class="card-footer bg-primary">
                         <button type="button" class="btn btn-default text-white btn btn-warning"><i class="fas fa-reply"></i> Back</button>
                     </div>
                 </div>
                 <!-- /.card -->
             </div>
         </div>
     </section>
 </div>
 
 <!-- /.content-wrapper -->
</body>
</html>
