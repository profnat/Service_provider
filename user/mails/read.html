<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>read</title>
</head>
<body>
     <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper body bg-dark">
     <!-- Content Header (Page header) -->
     <section class="content-header">
       <div class="container-fluid">
         <div class="row mb-2">
           <div class="col-sm-6">
             <h1 class="text-white">Compose</h1>
           </div>
           <div class="col-sm-6">
             <ol class="breadcrumb float-sm-right">
               <li class="breadcrumb-item"><a class="text-warning" href="#">Home</a></li>
               <li class="breadcrumb-item active text-white">Compose</li>
             </ol>
           </div>
         </div>
       </div><!-- /.container-fluid -->
     </section>
      <!-- Main content -->
     <section class="content">
       <div class="container-fluid">
         <div class="row">
           <div class="col-md-3">
             <a href="#" class="btn btn-primary btn-block mb-3">Compose</a>
 
             <div class="card box">
               <div class="card-header">
                 <h3 class="card-title">Folders</h3>
 
                 <div class="card-tools">
                   <button type="button" class="btn btn-tool" data-card-widget="collapse">
                     <i class="fas fa-minus"></i>
                   </button>
                 </div>
               </div>
               <div class="card-body p-0 bg-primary">
                 <ul class="nav nav-pills flex-column">
                   <li class="nav-item active">
                     <a href="#" class="nav-link text-info text-white">
                       <i class="fas fa-inbox"></i> Outbox
                       <span class="badge bg-primary float-right"></span>
                     </a>
                   </li>
                 </ul>
               </div>
               <!-- /.card-body -->
             </div>
           </div>
           <!-- /.col -->
             <div class="col-md-9">
                 <div class="card card-primary card-outline box">
                     <div class="card-header bg-primary">
                         <h3 class="card-title text-white">Read Mail</h3>
                         <div class="card-tools">
                             <a href="#" class="btn btn-tool btn btn-white" title="Previous"><i class="fas fa-chevron-left"></i></a>
                             <a href="#" class="btn btn-tool" title="Next"><i class="fas fa-chevron-right"></i></a>
                         </div>
                     </div>
                     <!-- /.card-header -->
                     <div class="card-body my-5 text-secondary">
                         <div class="mailbox-read-info">
                             <h5 class="text-capitalize py-2">Subject: </h5>
                             <h6>From: </h6>
                             <span class="mailbox-read-time float-right"></span></h6>
                         </div>
                         <!-- /.mailbox-controls -->
                         <div class="mailbox-read-message">
                             <p>Hello </p>
 
                             <p></p>
                         </div>
                         <!-- /.mailbox-read-message -->
                     </div>
                     <!-- /.card-body -->
                     <div class="card-footer bg-white">
                         <ul class="mailbox-attachments d-flex align-items-stretch clearfix">
                             <li>
                                 <span class="mailbox-attachment-icon"><i class="far fa-file-pdf"></i></span>
                                 <div class="mailbox-attachment-info">
                                     <a href="#" class="mailbox-attachment-name"><i class="fas fa-paperclip"></i> Sep2014-report.pdf</a>
                                     <span class="mailbox-attachment-size clearfix mt-1">
                                         <span>1,245 KB</span>
                                         <a href="#" class="btn btn-default btn-sm float-right"><i class="fas fa-cloud-download-alt"></i></a>
                                     </span>
                                 </div>
                             </li>
                         </ul>
                     </div>
 
                     <!-- /.card-footer -->
                     <div class="card-footer bg-primary">
                         <div class="row d-flex">
                              <div class="float-right">
                                   <button type="button" class="btn btn-default"><i class="fas fa-reply"></i> Reply</button>
                                   <button type="button" class="btn btn-default"><i class="fas fa-share"></i> Forward</button>
                               </div>
                               <div>
                                   <a href="#">
                                       <button type="button" class="btn btn-default"><i class="far fa-trash-alt"></i> Delete</button>
                                   </a>
                                   <button type="button" class="btn btn-default"><i class="fas fa-print"></i> Print</button>
                               </div>
                         </div>
                     </div>
 
                     <!-- /.card-footer -->
                 </div>
                 <!-- /.card -->
             </div>
             <!-- /.col -->
         </div>
       <!-- /.row -->
       </div><!-- /.container-fluid -->
     </section>
     <!-- /.content -->
   </div>
   <!-- /.content-wrapper -->
</body>
</html>
