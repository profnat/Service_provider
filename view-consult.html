<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <title>advanztek</title>
</head>

<body>
    <!-- Content Wrapper. Contains page content -->
    <div class="content">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>View FAQS</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">View</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="col-md-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header bg-secondary">
                            <h3 class="card-title text-white">View FAQS</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="row">
                            <div class="my-5 ml-3">
                                <a href="" class="btn btn-success shadow-lg">Add FAQ</a>
                            </div>
                        </div>
                        <!-- consultation chat -->
                        <div class="container">
                          <img src="/w3images/bandmember.jpg" alt="Avatar">
                          <p>Hello. How are you today?</p>
                          <span class="time-right">11:00</span>
                        </div>
                        
                        <div class="container darker">
                          <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
                          <p>Hey! I'm fine. Thanks for asking!</p>
                          <span class="time-left">11:01</span>
                        </div>
                        
                        <div class="container">
                          <img src="/w3images/bandmember.jpg" alt="Avatar">
                          <p>Sweet! So, what do you wanna do today?</p>
                          <span class="time-right">11:02</span>
                        </div>
                        
                        <div class="container darker">
                          <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
                          <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                          <span class="time-left">11:05</span>
                        </div>
                    </div>
                    <div class="card-footer mb-5 bg-primary">
                        <button type="button" class="btn btn-default text-white"><i class="fas fa-reply"></i>
                            Back</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
