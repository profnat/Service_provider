<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../styles/style.css">
     <link rel="stylesheet" href="styles/all.min.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>Blogs</title>
</head>
<body>
     <div class="mt-2">
          <div class="container-fluid py-4">
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="card image-container">
                          <img class="banner" src="../images/himg.jpg" alt="">
                      </div> 
                      <div class="image-text">
                          <h2>Login</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div style="background-color: rgb(220, 220, 220);" class="py-5">
          <div class="mb-2 text-center">
              <h2 class="contact"><i><u class="text-warning">LOG</u><span><u> IN</u></span></i></h2>
          </div>
      
          <div class="container">
              <div class="col-lg-5 col-md-12 mx-auto">
                    <form method="post" action="submit">
                      <div>
                          <label class="my-2 font-weight-bold" for="">Email:</label><br>
                          <input type="email" class="form-control bg-primary rounded-0" placeholder="Enter email" name="email" id="">
                      </div>
                      <div>
                          <label class="my-2 font-weight-bold" for="">Password:</label><br>
                          <input type="password" class="form-control bg-primary rounded-0" placeholder="Enter password" name="password" id="">
                      </div>
      
                      <button type="submit" class="mt-3 btn btn-dark text-warning w-100 rounded-0">Submit</button>
                  </form>
              </div>
          </div>
      </div>
</body>
</html>
