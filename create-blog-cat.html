<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>blog-cat</title>
</head>
<body>
     <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
     <!-- Content Header (Page header) -->
     <section class="content-header">
         <div class="container-fluid">
             <div class="row mb-2">
                 <div class="col-sm-6">
                     <h1>Add Blog-Categories</h1>
                 </div>
                 <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                         <li class="breadcrumb-item"><a href="#">Home</a></li>
                         <li class="breadcrumb-item active">Add</li>
                     </ol>
                 </div>
             </div>
         </div>
     </section> 
     <!-- Main content -->
     <section class="content">
         <div class="container-fluid">
             <div class="col-md-12">
                 <div class="card card-primary card-outline">
                     <div class="card-header">
                         <h3 class="card-title">Add Blog-Category</h3>
                     </div>
                     <!-- /.card-header -->
                     <div class="card-body px-3 py-2">
                         <form action="submit" method="POST" enctype="multipart/form-data">
                             <div class="form-group mt-5">
                                 <label for="blogcategory_name">Blog Category Name</label>
                                 <div>
                                     <input type="text" name="blogcategory_name" class="form-control" placeholder="Enter category name">
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="blogcategory_slug">Slug</label>
                                 <div>
                                     <input type="text" name="blogcategory_slug" class="form-control" placeholder="Enter category slug">
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="blogcategory_image">Blog Category Image</label>
                                 <div>
                                     <input type="file" name="blogcategory_image" class="form-control" placeholder="">
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="blogcategory-status">Status</label>
                                 <div class="mt-2">
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input form-control" type="radio" name="blogcategory_status" id="inlineRadio1" value="1">
                                         <label class="form-check-label" for="inlineRadio1">Active</label>
                                     </div>
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input form-control" type="radio" name="blogcategory_status" id="inlineRadio2" value="0">
                                         <label class="form-check-label" for="inlineRadio2">Deactivate</label>
                                     </div>
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="blog_desc">Blog Description</label>
                                 <div>
                                     <textarea name="blogcategory_desc" class="form-control" id="" cols="10" rows="10" placeholder="Category Description"></textarea>
                                 </div>
                             </div>
                             <div class="card-footer">
                                 <div class="float-right">
                                     <button type="button" class="btn btn-default"><i class="far fa-trash-alt"></i> Delete</button>
                                     <button type="submit" class="btn btn-default">Submit</button>
                                 </div>
                                 <button type="button" class="btn btn-default"><i class="fas fa-reply"></i> Back</button>
                             </div>
                         </form>
                     </div>
                 </div>
                 <!-- /.card -->
             </div>
         </div>
     </section>
 </div>
 <!-- /.content-wrapper -->
</body>
</html>
