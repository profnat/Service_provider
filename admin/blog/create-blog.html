<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>cblog</title>
</head>
<body>
     <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
     <!-- Content Header (Page header) -->
     <section class="content-header">
         <div class="container-fluid">
             <div class="row mb-2">
                 <div class="col-sm-6">
                     <h1>Add Blogs</h1>
                 </div>
                 <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                         <li class="breadcrumb-item"><a href="#">Home</a></li>
                         <li class="breadcrumb-item active">Add</li>
                     </ol>
                 </div>
             </div>
         </div>
     </section>
          <!-- Main content -->
     <section class="content">
         <div class="container-fluid">
             <div class="col-md-12">
                 <div class="card card-primary card-outline">
                     <div class="card-header">
                         <h3 class="card-title">Add Blog</h3>
                     </div>
                     <!-- /.card-header -->
                     <div class="card-body px-3 py-2">
                         <form action="#" method="POST" enctype="multipart/form-data">
                             <div class="form-group mt-5">
                                 <label for="blog_title">Blog Title</label>
                                 <div>
                                     <input type="text" name="blog_title" class="form-control" placeholder="Enter category name">
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="blog_slug">Slug</label>
                                 <div>
                                     <input type="text" name="blog_slug" class="form-control" placeholder="Enter category slug">
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="blog_image">Blog Image</label>
                                 <div>
                                     <input type="file" name="blog_image" class="form-control" placeholder="">
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label class="pull-left" for="image">Blog Category</label>
                                 <div class="">
                                     <select class="form-control" name="blog_category" id="cat" required>
                                     </select>
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="blog-status">Status</label>
                                 <div class="mt-2">
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input form-control" type="radio" name="blog_status" id="inlineRadio1" value="1">
                                         <label class="form-check-label" for="inlineRadio1">Active</label>
                                     </div>
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input form-control" type="radio" name="blog_status" id="inlineRadio2" value="0">
                                         <label class="form-check-label" for="inlineRadio2">Deactivate</label>
                                     </div>
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label class="pull-left" for="slug">Blog Content</label>
                                 <div class="col-12 col-lg-12 col-md-12">
                                     <textarea id="editor" class="form-control" name="blog_content" cols="10" rows="5"></textarea>
                                 </div>
                             </div>
                             <div class="card-footer">
                                 <div class="float-right">
                                     <button type="button" class="btn btn-default"><i class="far fa-trash-alt"></i> Delete</button>
                                     <button type="submit" class="btn btn-default">Submit</button>
                                 </div>
                                 <button type="button" class="btn btn-default"><i class="fas fa-reply"></i> Back</button>
                             </div>
                         </form>
                     </div>
                 </div>
                 <!-- /.card -->
             </div>
         </div>
     </section>
 </div>
 <!-- /.content-wrapper -->
     <script src="{{ asset('ckeditor/ckeditor.js') }}"></script>
</body>
</html>
