<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>services</title>
</head>
<body>
     <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
     <!-- Content Header (Page header) -->
     <section class="content-header">
         <div class="container-fluid">
             <div class="row mb-2">
                 <div class="col-sm-6">
                     <h1 class="text-black">Add Services</h1>
                 </div>
                 <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                         <li class="breadcrumb-item"><a href="#">Home</a></li>
                         <li class="breadcrumb-item active">Add</li>
                     </ol>
                 </div>
             </div>
         </div>
     </section>
     </div>
 
     <!-- Main content -->
     <section class="content bg-dark">
         <div class="container-fluid">
             <div class="col-md-12">
                 <div class="card card-primary card-outline">
                     <div class="card-header bg-primary">
                         <h3 class="card-title text-white">Add Service</h3>
                     </div>
                     <!-- /.card-header -->
                     <div class="card-body px-3 py-2 bg-gray">
                         <form action="submit" method="POST" enctype="multipart/form-data">
                             <div class="form-group mt-5">
                                 <label for="service_name">Service Name</label>
                                 <span style="color: red;">*</span>
                                 <div>
                                     <input type="text" name="service_name" class="form-control" placeholder="Enter service name">
                                 </div>
                             </div>
                             <div class="form-group mt-5">
                                 <label for="service_name">Service Slug</label>
                                 <span style="color: red;">*</span>
                                 <div>
                                     <input type="text" name="service_slug" class="form-control" placeholder="Enter service slug">
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="service_image">Service Image</label>
                                 <span style="color: red;">*</span>
                                 <div>
                                     <input type="file" name="service_image" class="form-control" placeholder="">
                                 </div>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="service_price">Service Price</label>
                                 <span style="color: red;">*</span>
                                 <div>
                                     <input type="numbers" name="service_price" class="form-control" placeholder="">
                                 </div>
                             </div>
                             <div class="row col-lg-12">
                                 <div class="form-group col-lg-6 mt-2">
                                     <label for="service_category">Service Category</label>
                                     <span style="color: red;">*</span>
                                     <div>
                                         <select class="form-control parent-category" name="service_category" id="service_cat" required>
                                             <option value="" disabled selected>Please select Service Category</option>
                                         </select>
                                     </div>
                                 </div>
                                 <div class="form-group col-lg-6 mt-2">
                                     <label for="service_category">Service Sub Category</label>
                                     <div class="col-12 col-lg-12 col-md-12">
                                         <div id="subCatSelect">
                                             <select class="form-control sub-category" id="subCat" name="service_subcategory" disabled required>
                                                 <option value="" disabled selected>Please select Sub Category</option>
                                                     <option value=""></option>
                                             </select>
                                             <div id="subCatLoader" style="display: none;">
                                                 <div class="lds-roller">
                                                     <i class="fas fa-spinner fa-3x fa-spin"></i>
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
 
                             <div class="form-group mt-2 px-3">
                                 <label for="category-status">Service Status</label>
                                 <span style="color: red;">*</span>
                                 <div class=" mt-2">
                                     <div class="form-check">
                                         <input class="form-check-input" type="radio" name="service_status" value="1" >
                                         <label class="form-check-label" for="flexRadioDefault1">Active</label>
                                     </div>
                                     <div class="form-check">
                                         <input class="form-check-input" type="radio" name="service_status" value="0">
                                         <label class="form-check-label" for="flexRadioDefault2">Deactivate</label>
                                     </div>
                                 </div>
                             </div>
                             <div class="card-header text-center">
                                 <h3 class="heading">Service Attributes</h3>
                             </div>
                             <div class="form-group mt-2">
                                 <label for="service_type">Service Type</label>
                                 <span style="color: red;">*</span>
                                 <div>
                                   <input type="text" name="service_desc" class="form-control" placeholder="Enter service Type">
                               </div>
                             </div>
                             <div class="form-group mt-5">
                                 <label for="service_desc">Service Description</label>
                                 <span style="color: red;">*</span>
                                 <div>
                                     <input type="text" name="service_desc" class="form-control" placeholder="Enter service description">
                                 </div>
                             </div>
                             <div class="card-footer mb-5 bg-primary">
                                 <div class="float-right">
                                     <button type="reset" class="btn btn-default text-white"><i class="far fa-trash-alt"></i> Delete</button>
                                     <button type="submit" class="btn btn-default text-white">Submit</button>
                                 </div>
                                 <button type="button" class="btn btn-default text-white"><i class="fas fa-reply text-white"></i> Back</button>
                             </div>
                         </form>
                     </div>
                 </div>
                 <!-- /.card -->
             </div>
         </div>
     </section>
 </div>
</body>
</html>
