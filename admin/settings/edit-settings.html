<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>edit-settings</title>
</head>
<body>
    <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
     <!-- Content Header (Page header) -->
     <section class="content-header bg-dark">
         <div class="container-fluid">
             <div class="row mb-2">
                 <div class="col-sm-6">
                     <h1 class="text-white">Edit Settings</h1>
                 </div>
                 <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                         <li class="breadcrumb-item"><a class="text-warning text-decoration-none" href="#">Home</a></li>
                         <li class="breadcrumb-item active text-white">Edit</li>
                     </ol>
                 </div>
             </div>
         </div>
     </section>
       <!-- Main content -->
     <section class="content bg-dark">
         <div class="container-fluid">
             <div class="col-md-12">
                 <div class="card card-primary card-outline">
                     <div class="card-header">
                         <h3 class="card-title ">Edit Web Information</h3>
                     </div>
                     <!-- /.card-header -->
                     <div class="card-body px-3 py-3">
                         <form action="" method="POST" class="content" enctype="multipart/form-data">
                             <div class="form-group">
                                 <label for="inputName">Site Name</label>
                                 <input type="text" id="inputName" name="name" placeholder="Enter Website name" class="form-control" value="">
                             </div>
 
                             <label for="inputName">Logo</label><br>
                             <img width="100" height="100" src="" alt="insert image">
                             <div class="custom-file form-group">
                                 <label class="custom-file-label" for="inputGroupFile01">choose file</label>
                                 <div>
                                     <input value="" type="hidden"  name="old_logo" />
                                     <input value="" type="hidden" name="id" />
                                 </div>
                                 <input type="file" class="custom-file-input" name="logo" aria-describedby="inputGroupFileAddon01">
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Email</label>
                                 <input type="email" id="inputName" name="email" placeholder="Enter website email" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">phone</label>
                                 <input type="number" id="inputName" placeholder="Enter Website Phone" name="phone" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Welcome Message</label>
                                 <input type="text" id="inputName" name="welc_msg" placeholder="Welcome message" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Facebook Link</label>
                                 <input type="text" id="inputName" name="facebook_link" placeholder="Enter facebook link" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Instagaram Link</label>
                                 <input type="text" id="inputName" name="instagram_link" placeholder="Enter instagram link" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Twitter Link</label>
                                 <input type="text" id="inputName" name="twitter_link" placeholder="Enter twitter link" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Youtube Link</label>
                                 <input type="text" id="inputName" name="youtube_link" placeholder="Enter youtube link" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Address One</label>
                                 <input type="text" id="inputName" name="address_one" placeholder="Enter Address one" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Address Two</label>
                                 <input type="text" id="inputName" name="address_two" placeholder="Enter Address two" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Country</label>
                                 <input type="text" id="inputName" name="country" placeholder="Enter Country" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Country Code</label>
                                 <input type="text" id="inputName" name="country_code" placeholder="Enter country code" class="form-control" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">Postal Code</label>
                                 <input type="text" id="inputName" name="postal_code" class="form-control" placeholder="Enter Postal code" value="" >
                             </div>
 
                             <div class="form-group">
                                 <label for="inputName">About us</label>
                                 <textarea class="form-control" placeholder="About your website"  name="about_us"  id="" cols="30" rows="10"></textarea>
                             </div>
                             <div class="card-footer bg-primary">
                                 <div class="float-right">
                                     <button type="button" class="btn btn-default text-white"><i class="far fa-trash-alt "></i> Delete</button>
                                     <button type="submit" class="btn btn-default text-white">Submit</button>
                                 </div>
                                 <button type="button" class="btn btn-default text-white"><i class="fas fa-reply"></i> Back</button>
                             </div>
                         </form>
                     </div>
                 </div>
             </div> <!-- /.card -->
         </div>
     </div>
 </section>
 </div>
 <!-- /.content-wrapper -->  
</body>
</html>
