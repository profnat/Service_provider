<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>compose</title>
</head>
<body class="bg-dark">
      <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
     <!-- Content Header (Page header) -->
     <section class="content-header">
         <div class="container-fluid">
             <div class="row mb-2">
                 <div class="col-sm-6">
                     <h1 class="text-white">Compose</h1>
                 </div>
                 <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                         <li class="breadcrumb-item"><a class="text-warning text-decoration-none" href="#">Home</a></li>
                         <li class="breadcrumb-item active text-white">Compose</li>
                     </ol>
                 </div>
             </div>
         </div>
     </section>
      <!-- Main content -->
     <section class="content">
         <div class="container-fluid">
             <div class="row">
                 <div class="col-md-3">
                     <a href="#" class="btn btn-primary btn-block mb-3">Back to Inbox</a>
                     <div class="card">
                         <div class="card-header">
                             <h3 class="card-title">Folders</h3>
                             <div class="card-tools">
                                 <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                 <i class="fas fa-minus"></i>
                                 </button>
                             </div>
                         </div>
                         <div class="card-body p-0">
                             <ul class="nav nav-pills flex-column">
                                 <li class="nav-item">
                                     <a href="#" class="nav-link">
                                         <i class="far fa-envelope"></i> Sent
                                         <span class="badge bg-info float-right"></span>
                                     </a>
                                 </li>
                             </ul>
                         </div>
                         <!-- /.card-body -->
                     </div>
                     <!-- /.card -->
                 </div>
                 <!-- /.col -->
                 <div class="col-md-9">
                     <div class="card card-primary card-outline">
                         <div class="card-header">
                             <h3 class="card-title">Compose New Message</h3>
                         </div>
                         <form action="" method="POST" enctype="multipart/form-data">
                             <!-- /.card-header -->
                             <div class="card-body">
                                 <div class="form-group">
                                     <label for="recipient" class="text-secondary text-md">To:</label>
                                     <input class="form-control" placeholder="To:" name="recipient" value="" >
                                 </div>
                                 <div class="form-group">
                                     <label for="title" class="text-secondary text-md">Subject:</label>
                                     <input class="form-control" placeholder="Subject:" name="title" value="">
                                 </div>
                                 <div class="form-group">
                                     <label for="content" class="text-secondary text-md">Compose:</label>
                                     <textarea id="compose-textarea" placeholder="Compose:" name="content" class="form-control" style="height: 300px"></textarea>
                                 </div>
                                 <div class="form-group">
                                     <div class="btn btn-default btn-file">
                                         <i class="fas fa-paperclip"></i> Attachment
                                         <input type="file" name="attachment">
                                     </div>
                                     <p class="help-block">Max. 32MB</p>
                                 </div>
                             </div>
                             <!-- /.card-body -->
                             <div class="card-footer bg-primary">
                                 <div class="float-right">
                                     <button type="submit" class="btn btn-primary"><i class="far fa-envelope"></i> Send</button>
                                 </div>
                                 <button type="reset" class="btn btn-default text-white"><i class="fas fa-times"></i> Discard</button>
                             </div>
                             <!-- /.card-footer -->
                         </form>
                     </div>
                 <!-- /.card -->
                 </div>
                 <!-- /.col -->
             </div>
         <!-- /.row -->
         </div><!-- /.container-fluid -->
     </section>
     <!-- /.content -->
   </div>
   <!-- /.content-wrapper -->
 </body>
</html>
