<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500&display=swap" rel="stylesheet">
     <title>advanztek</title>
</head>
<body>
     <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit FAQ</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Add</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card card-primary card-outline">
                    <div class="card-header bg-secondary">
                        <h3 class="card-title text-white">Add FAQ</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body px-3 py-2">
                        <form action="{{ route('store.faq') }}" method="POST" enctype="multipart/form-data">
                            <div class="form-group mt-5">
                                <label for="service_name">Question</label>
                                <span style="color: red;">*</span>
                                <div>
                                    <input type="text" name="question" class="form-control" placeholder="Enter question">
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label for="service_price">Answer</label>
                                <span style="color: red;">*</span>
                                <div>
                                    <textarea type="text" name="answer" class="form-control" placeholder="Enter answer"></textarea>
                                </div>
                            </div>
                            <div class="row col-lg-12">
                                <div class="form-group col-lg-6 mt-2">
                                    <label for="service_category">FAQ Category</label>
                                    <span style="color: red;">*</span>
                                    <div>
                                        <select class="form-control parent-category" name="category" id="service_cat">
                                            <option value="" disabled selected>Please select Industry</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="category-status">Status</label>
                                <span style="color: red;">*</span>
                                <div class="mt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input form-control" type="radio" name="status" id="inlineRadio1" value="1">
                                        <label class="form-check-label" for="inlineRadio1">Active</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input form-control" type="radio" name="status" id="inlineRadio2" value="0">
                                        <label class="form-check-label" for="inlineRadio2">Disable</label>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer mb-5 bg-primary">
                                <div class="float-right">
                                    <button type="reset" class="btn btn-default text-white"><i class="far fa-trash-alt"></i> Delete</button>
                                    <button type="submit" class="btn btn-default text-white">Submit</button>
                                </div>
                                <button type="button" class="btn btn-default text-white"><i class="fas fa-reply"></i> Back</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
</div>
<!-- /.content-wrapper -->     
</body>
</html>
